<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>calculadora basica</title>
        <link rel="stylesheet" href="estilos.css">
        <script src="index.js"></script>
        <meta name="viewport" content="width
        =divice-width, initial-scale=1.0" />
    </head>
    <body>
        <table border="3px">
            <tr>
                <th colspan="4" id="pantalla">
                </th>
            </tr>
            <tr>
                <td id="uno" onclick="uno()">1</td>
                <td id="dos" onclick="dos()">2</td>
                <td id="tres" 
                onclick="tres()">3</td>
                <td onclick="reset()" class="signo">ex</td>
            </tr>
            <tr>
                <td id="cuatro" onclick="cuatro()">4</td>
                <td onclick="cinco()">5</td>
                <td onclick="seis()">6</td>
                <td onclick="divide()" class="signo">/</td>
            </tr>
            <tr>
                <td onclick="siete()">7</td>
                <td onclick="ocho()">8</td>
                <td onclick="nueve()">9</td>
                <td onclick="resta()" class="signo">-</td>
            </tr>
            <tr>
                <td onclick="cero()">0</td>
                <td onclick="suma()" class="signo">+</td>
                <td onclick="multiplica()" class="signo">*</td>
                <td onclick="igual()" class="signo">=</td>
            </tr>
        </table>
        <script>
            var pantalla = document.getElementById("pantalla")
 
        </script>
    </body>
</html>
